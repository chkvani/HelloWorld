---
- name: Prasanna
  hosts: all
  tasks: 
    - name: check date
      shell: date
      register: out
    - name: check uptime
      shell: uptime
    - name: Check currently logged in users
      shell: who
    - name: Check disk usage
      shell: df -h
    - name: Check memory usage
      shell: free -h
    - name: Run dpkg to check for nginx
      shell: dpkg -l | grep nginx
      register: nginx_result
      ignore_errors: true
    - name: Show running services
      debug:
      var: running_services.stdout

